<!DOCTYPE html>
<html>
  <head>
    <title>{{if .Title }}{{ .Title }} | {{end}}{{ .Meta.SiteName }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" type='text/css' rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" type='text/css' rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a href="/" class="brand">{{ .Meta.SiteName }}</a>
          <ul class="nav pull-right">
            {{ if .User }}
              <li><p class="navbar-text">{{ .User.Username }}</p></li>
              <li><a href="/logout">Logout</a></li>
            {{ else }}
              <li><a href="/login">Log In</a></li>
            {{ end }}
          </ul>
      </div>
    </div>
    <div class="container">
      {{ if .Title }}
        <div class="row">
          <div class="span12">
            <h1 class='page-header'>{{ .Title }}</h1>
          </div>
        </div>
      {{ end }}
      {{ if .Flashes }}
        <div id="flashes" class='row'>
          {{ range .Flashes }}
            <div class="alert span8 offset2 {{ .Classes }}">
              {{ .Message }}
            </div>
          {{ end}}
        </div>
      {{ end }}
      {{ template "body" . }}
    </div>
  </body>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
<html>
